<form [formGroup]="studentForm" (ngSubmit)= "onSubmit(studentForm.value)">
<h2 mat-dialog-title>Student Form</h2>
<mat-dialog-content class="mat-typography">


    <div>
        <mat-form-field appearance="fill">
            <mat-label>firsname</mat-label>
            <input matInput placeholder="jack" type="text" formControlName="firstname">
            <mat-icon natPrefix> sentinent_very_satisfied </mat-icon>
        </mat-form-field>
    </div>

    <div>
        <mat-form-field appearance="fill">
            <mat-label>lastName</mat-label>
            <input matInput placeholder="jack" type="text" formControlName="lastName">
            <mat-icon natPrefix> sentinent_very_satisfied </mat-icon>
        </mat-form-field>
    </div>

    <div>
        <mat-form-field appearance="fill">
            <mat-label>birdyear</mat-label>
            <input matInput placeholder="2000" type="number" formControlName="birthyear">
            <mat-icon natPrefix> sentinent_very_satisfied </mat-icon>
        </mat-form-field>
    </div>

   <div>
    <mat-form-field appearance="fill">
        <mat-label>class</mat-label>
        <mat-select>
            <nat-option *ngFor= "let class of classes" [value]="class">
                {{class}}
            </nat-option>
        </mat-select>
    </mat-form-field>
   </div> 
    
    



</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Install</button>
</mat-dialog-actions>
</form>
